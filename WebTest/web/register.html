<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web初见</title>
    <style>
        .css{
            width: 98%;
            height: 100%;
            outline: none;
            border: 0;
        }

        .text{
            width: 98%;
            height: 95%;
            outline: none;
            border: 0;
        }
    </style>
</head>
<body>

    <!-- action:提交地址 
        form表单中有很多的表单域
    -->
    <form action="/JMY/reg" method="post">
        <table width="600px" height="400px" 
    align="center" cellspacing="0px"
    style="text-align: center;"
    border="1px">
        <caption>
            <h2>用户注册</h2>
        </caption>
        <tr>
            <th width="25%">用户名</th>
            <td width="40%">
                <input name="username" class="css" type="text" />
            </td>
            <td rowspan="4" colspan="2"></td>
        </tr>
        <tr>
            <th>密码</th>
            <td>
                <input name="password" class="css" type="password" />
            </td>
        </tr>
        <tr>
            <th>确认密码</th>
            <td>
                <input class="css" type="password" />
            </td>
        </tr>
        <tr>
            <th>出生日期</th>
            <td>
                <input name="birth" class="css" type="date" />
            </td>
        </tr>
        <tr>
            <th>爱好</th>
            <td colspan="3">
                <input value="吃饭" name="hobby" type="checkbox" />吃饭
                <input value="睡觉" name="hobby" type="checkbox" />睡觉
                <input value="打豆豆" name="hobby" type="checkbox" />打豆豆
            </td>
        </tr>

        <tr>
            <th>性别</th>
            <td colspan="3">
                <input type="radio" value="男" checked name="gender" />男
                <input type="radio" value="女" name="gender" />女
            </td>
        </tr>
        <tr>
            <th>个人简介</th>
            <td colspan="3">
                <!-- 文本域 -->
                <textarea name="description" class="text" cols="30" rows="5"></textarea>
            </td>
        </tr>
        <tr>
           <td colspan="4">
                <button>注册</button>
                <button>重置</button>
           </td>
        </tr>
        </table>
    </form>
    
</body>
</html>
